<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="javascript/slide.js"></script>
    <script defer src="javascript/nav.js"></script>
    <title>Philip Risberg</title>
</head>

<body onload="disableScroll()">

    <!-- Navbar -->
    <nav class="custom-nav" id="customNav">
        <a href="#" class="navbar-brand w-50"><img class="img-fluid" src="/images/logo.png" alt="logo"></a>
        <span class="toggler-icon" onclick="navbar()">
            <i class="bi bi-three-dots-vertical"></i>
        </span>
        <div class="indicator-container" id="indicatorContainerID">
            <a class="dropdown-item section-indicator current-section">Start</button>
            <a class="dropdown-item section-indicator">My CV</a>
            <a class="dropdown-item section-indicator">Contact</a>
        </div>

    </nav>

    <!-- Vertical slide website layout -->
    <div class="slide">
        <!-- Seperates sections from buttons -->
        <div class="slide__section-seperator">
            <!-- contains "slide-section" which in turn contain "content" -->
            <ul class="section-track">
                <li class="slide-section current-section">
                    <div class="content"><img class="image" src="/images/test.jpg" alt="test"></div>
                </li>
                <li class="slide-section">
                    <div class="content"><img class="image" src="/images/test2.jpg" alt="test2"></div>
                </li>
                <li class="slide-section">
                    <div class="content"><img class="image" src="/images/test.jpg" alt="test"></div>
                </li>
            </ul>
        </div>
        <div class="slide-buttons">
            <button type="button" class="btn slide-button-up is-hidden">
                <span class="bi bi-caret-up-fill"></span>
            </button>
            <button type="button" class="btn slide-button-down">
                <span class="bi bi-caret-down-fill"></span>
            </button>
        </div>
    </div>
    </div>

</body>

</html>
