<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="javascript/slide.js"></script>
    <script defer src="javascript/nav.js"></script>
    <title>Philip Risberg</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="custom-nav" id="customNav">
        <a href="#" class="navbar-brand w-50"><img class="img-fluid" src="/images/logo.png" alt="logo"></a>
        <span class="toggler-icon" id="navbarToggle">
            <i class="bi bi-three-dots-vertical"></i>
        </span>
        <div class="indicator-container" id="indicatorContainerID">
            <a class="dropdown-item section-indicator current-section">Start</button>
                <a class="dropdown-item section-indicator">My CV</a>
                <a class="dropdown-item section-indicator">Contact</a>
        </div>

    </nav>

    <!-- Vertical slide website layout -->
    <div class="slide">
        <!-- Seperates sections from buttons -->
        <div class="slide__section-seperator">
            <!-- contains "slide-section" which in turn contain "content" -->
            <ul class="section-track">
                <li class="slide-section current-section">
                    <div class="content"><img class="image" src="/images/test.jpg" alt="test"></div>
                </li>
                <li class="slide-section">
                    <div class="content">
                        <!-- Bootstrap carousel on mobile -->
                        <div id="carouselIndicatorsID" class="carousel slide" data-bs-interval="false" data-bs-ride="carousel">
                            <div class="carousel-indicators position-absolute top-0">
                              <button type="button" data-bs-target="#carouselIndicatorsID" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselIndicatorsID" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselIndicatorsID" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="..." class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="..." class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="..." class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev is-none" type="button" data-bs-target="#carouselIndicatorsID" data-bs-slide="prev">
                              <span class="bi bi-chevron-left" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicatorsID" data-bs-slide="next">
                              <span class="bi bi-chevron-right" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </li>
                <li class="slide-section">
                    <div class="content"><img class="image" src="/images/test.jpg" alt="test"></div>
                </li>
            </ul>
        </div>
        <div class="slide-buttons">
            <button type="button" class="btn btn-sm slide-button-up is-hidden">
                <span class="bi bi-chevron-compact-up"></span>
            </button>
            <button type="button" class="btn btn-sm slide-button-down">
                <span class="bi bi-chevron-compact-down"></span>
            </button>
        </div>
    </div>
    </div>

</body>

</html>
